
<ion-header>
  <ion-navbar>
    <ion-title>Todays Events</ion-title>
     <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="skip-login">
    <a (click)="submitEvent()">
      Submit your event to the application
    </a>
  </p>
 <ion-card *ngFor="let post of posts">
    <ion-card-content>
      <ion-card-title [innerHTML]="post.title.rendered" style="color:red;font-weight: 500;"></ion-card-title>
     
      <p [innerHTML]="post.content.rendered" class="postexcerpt" style="font-size:1.6rem !important;"></p>
      <!-- <p class="post-content" [innerHTML]="post.content.rendered"></p> -->
    </ion-card-content>
    <ion-row no-padding>
        <!-- <ion-col >
          <button ion-button round small color="mycolor" (click)="postTapped($event, post)" icon-start>
            Read More
          </button>
         
        </ion-col> -->
      <ion-col text-right>
        <button ion-button clear small color="mycolor" icon-start>
          <p class="date" style="color: #ff6700;">{{post.date.split('T')[0]}} </p>
        </button>
      </ion-col>
   
    </ion-row>
  </ion-card>


  <ion-fab right bottom>
      <button ion-fab color="mycolor" (click)="shareApplication()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
