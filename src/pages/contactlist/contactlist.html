<ion-header>
  <ion-navbar>
    <ion-title>Goverment Contacts</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1 class="welcomeheading">Important Contacts</h1>

  <div *ngIf="data">
    <ion-card *ngFor="let item of data">
      <ion-card-header
        color="mycolor" style="font-weight: 700;font-size: 20px;">
        {{ item.Designation }}
      </ion-card-header>
      <ion-card-content>
      <ion-row>
        <ion-col col-6   style="    font-weight: 700;
    font-size: 18px;">
           {{ item.Number }}
        </ion-col>
        <ion-col >
           <!-- <ion-icon ios="ios-call" md="md-call" style="font-size:25px;    margin-left: 15px;
    margin-right: 15px;" (click)="callNumber(item)"></ion-icon> -->
            <ion-icon ios="ios-copy" md="md-copy" style="font-size:25px;" (click)="numberCopy(item)"></ion-icon>
        </ion-col>
      </ion-row>
     
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
